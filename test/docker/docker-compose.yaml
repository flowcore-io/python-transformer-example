version: "3.8"

services:
  shell:
    container_name: transformer-shell
    image: flowcoreio/adapter-python-transformer-shell:1.1.0
    ports:
      - "3001:3001"
    environment:
      LOG_LEVEL: debug
      LOG_PRETTY_PRINT: "true"
      PORT: 3001
    volumes:
      - ./../../src:/app/transformers/test-transformer